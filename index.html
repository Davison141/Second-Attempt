<!DOCTYPE html>
<html lang en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Social Links Profile</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap">

    </head>
    <body>
        <main>
            <div class="container">
                <div class="img-con"><img src="./images/avatar-jessica.jpeg" 
                    alt="A photo of jessica" width="60" height="60">
                </div><div class="info-con">
                    <h1 class="name">Jessica Randall</h1>
                    <p class="place">London, United Kingdom</p>
                </div><div class="description">
                    <p>"Front-end developer and avid reader"</p>
                </div>
                  <div class="content">
                        <a href="#GitHub">GitHub</a>
                        <a href="#Frontendmentor">Frontend Mentor</a>
                        <a href="#Linkedin">LinkedIn</a>
                        <a href="#Twitter">Twitter</a>
                        <a href="#Instagram">Instagram</a>
                </div>
            

            </div>
        </main>
        <footer>
            <p class="author">Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor.</a> Coded by <a href="https://www.frontendmentor.io/profile/Davison141">Davison</a></p>
        </footer>
    </body>
</html>
